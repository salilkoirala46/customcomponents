<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css position</title>
    <style>
        .box{
            border:1px solid black;
            position:relative;
            top:20px;
            left:30px;
            background:red;
            width:40px;
            height:40px;
        }
        .box2{
            border:1px solid black;
            position:absolute;
            top:20px;
            left:30px;
            background:purple;
            width:40px;
            height:40px;
        }
        .parent{
            position: relative;
        }
    </style>
</head>
<body class="parent">
    <div class="box">

    </div>
    <div class="box2">

    </div>
</body>
</html>
